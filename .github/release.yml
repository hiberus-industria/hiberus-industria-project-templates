# Configuration for GitHub release notes categorization
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot

  categories:
    - title: ğŸš€ Features
      labels:
        - feature
        - enhancement
      patterns:
        - '^feat(\(.+\))?:'

    - title: ğŸ› Bug Fixes
      labels:
        - bug
        - fix
      patterns:
        - '^fix(\(.+\))?:'

    - title: ğŸ“š Documentation
      labels:
        - documentation
      patterns:
        - '^docs(\(.+\))?:'

    - title: ğŸ—ï¸ Chores
      labels:
        - chore
        - dependencies
      patterns:
        - '^chore(\(.+\))?:'
        - '^build(\(.+\))?:'
        - '^ci(\(.+\))?:'

    - title: âš¡ Performance Improvements
      labels:
        - performance
      patterns:
        - '^perf(\(.+\))?:'

    - title: ğŸ§ª Tests
      labels:
        - test
      patterns:
        - '^test(\(.+\))?:'

    - title: â™»ï¸ Refactoring
      labels:
        - refactor
      patterns:
        - '^refactor(\(.+\))?:'

    - title: ğŸ’… Style Changes
      labels:
        - style
      patterns:
        - '^style(\(.+\))?:'

    - title: ğŸ”§ Other Changes
      labels:
        - "*"
