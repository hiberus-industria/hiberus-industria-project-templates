name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for GitVersion

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore .NET tools
        run: dotnet tool restore

      - name: Run GitVersion
        id: gitversion
        run: |
          dotnet gitversion
          SEMVER=$(dotnet gitversion -showvariable SemVer)
          MAJOR_MINOR_PATCH=$(dotnet gitversion -showvariable MajorMinorPatch)
          echo "semver=$SEMVER" >> $GITHUB_OUTPUT
          echo "majorMinorPatch=$MAJOR_MINOR_PATCH" >> $GITHUB_OUTPUT
          echo "Package version: $SEMVER"
          echo "Git tag version: $MAJOR_MINOR_PATCH"

      - name: Pack template
        run: dotnet pack -p:PackageVersion=${{ steps.gitversion.outputs.semver }} -o ./artifacts

      - name: Push to NuGet.org
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: Create and push git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.gitversion.outputs.majorMinorPatch }}" -m "Release v${{ steps.gitversion.outputs.majorMinorPatch }}"
          git push origin "v${{ steps.gitversion.outputs.majorMinorPatch }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.gitversion.outputs.majorMinorPatch }}
          name: v${{ steps.gitversion.outputs.majorMinorPatch }}
          generate_release_notes: true
          files: ./artifacts/*.nupkg
          draft: false
          prerelease: false
