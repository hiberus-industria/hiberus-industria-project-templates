mode: ContinuousDeployment
tag-prefix: "v"

major-version-bump-message: '^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?!:'
minor-version-bump-message: '^feat(\(.+\))?:'
patch-version-bump-message: '^(fix|perf)(\(.+\))?:'
no-bump-message: '^(docs|style|test|build|ci|chore|revert)(\(.+\))?:'

branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    label: ""
    increment: Patch
    is-release-branch: true

  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    label: beta
    increment: Minor

  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    label: alpha.{BranchName}
    increment: Minor

  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    label: beta
    increment: Patch

ignore:
  sha: []
