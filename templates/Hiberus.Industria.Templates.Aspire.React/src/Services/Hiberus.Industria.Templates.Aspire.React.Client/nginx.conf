server {
    listen 80;
    server_name localhost;

    # Define the root directory where Nginx will look for files.
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Ensure correct MIME type for WOFF2 fonts
    include /etc/nginx/mime.types;

    # Try to serve the requested file directly.
    # If not found, internally redirect to index.html.
    # This is essential for routing in Single Page Applications (SPA).
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets caching configuration (optional but recommended).
    # This improves performance by telling browsers to cache these file types.
    location ~* \.(?:css|js|gif|jpe?g|png|ico|woff2|woff|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Disable caching for index.html to ensure the latest version is always fetched.
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Disable caching for runtime-config.js
    location = /runtime-config.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Error handling (optional).
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
